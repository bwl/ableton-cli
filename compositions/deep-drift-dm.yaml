tracks:
  - name: Drums
    instrument: "(Ableton) Upright Bass drum rack"
    volume: 0.45
    pan: 0.0
    clips:
      current-drums: { slot: 3 }
      depth-drums: { slot: 4 }
      resurface-drums: { slot: 6 }

  - name: Bass
    instrument: "(Ableton) 2-Way Boom"
    volume: 0.65
    pan: 0.0
    clips:
      d-drone: { slot: 0 }
      bb-bass: { slot: 2 }
      gm-walk: { slot: 3 }
      a-tension: { slot: 4 }
      d-fade: { slot: 7 }

  - name: Keys
    instrument: "(Ableton) Grand Piano"
    volume: 0.40
    pan: -0.15
    clips:
      bb-keys: { slot: 2 }
      gm-keys: { slot: 3 }
      a-keys: { slot: 4 }
      resurface-keys: { slot: 6 }
      dissolve-piano: { slot: 7 }

  - name: Synth Lead
    instrument: "(Ableton) Creeper Lead"
    volume: 0.35
    pan: 0.20
    clips:
      drift-lead: { slot: 2 }
      depth-lead: { slot: 4 }
      resurface-lead: { slot: 6 }

  - name: Synth Pad
    instrument: "(Ableton) Exoplanet Rain"
    volume: 0.55
    pan: 0.0
    clips:
      dm-wash: { slot: 0 }
      bb-wash: { slot: 2 }
      gm7-wash: { slot: 3 }
      a7sus4-wash: { slot: 4 }

  - name: Guitar
    instrument: "(Ableton) MPE Dulcimatica"
    volume: 0.50
    pan: -0.30
    clips:
      surface-harmonics: { slot: 1 }
      gm-arp: { slot: 3 }
      depth-shimmer: { slot: 4 }
      resurface-guitar: { slot: 6 }
      dissolve-shimmer: { slot: 7 }

  - name: Perc
    instrument: "(Ableton) Percussion Core Kit"
    volume: 0.30
    pan: 0.25
    clips:
      surface-clicks: { slot: 1 }
      current-perc: { slot: 3 }
      depth-perc: { slot: 4 }
      undertow-perc: { slot: 5 }
      resurface-perc: { slot: 6 }

  - name: Vox / FX
    instrument: "(Ableton) Mega Vox Kit"
    volume: 0.35
    pan: 0.10
    clips:
      depth-vox: { slot: 4 }
      undertow-vox: { slot: 5 }

scenes:
  - name: Void
    bars: 8
    clips:
      Synth Pad: dm-wash

  - name: Surface
    bars: 8
    clips:
      Synth Pad: dm-wash
      Bass: d-drone
      Guitar: surface-harmonics
      Perc: surface-clicks

  - name: Drift
    bars: 8
    clips:
      Synth Pad: bb-wash
      Bass: bb-bass
      Keys: bb-keys
      Synth Lead: drift-lead

  - name: Current
    bars: 8
    clips:
      Synth Pad: gm7-wash
      Bass: gm-walk
      Keys: gm-keys
      Drums: current-drums
      Guitar: gm-arp
      Perc: current-perc

  - name: Depth
    bars: 8
    clips:
      Synth Pad: a7sus4-wash
      Bass: a-tension
      Keys: a-keys
      Synth Lead: depth-lead
      Drums: depth-drums
      Guitar: depth-shimmer
      Perc: depth-perc
      Vox / FX: depth-vox

  - name: Undertow
    bars: 8
    clips:
      Synth Pad: dm-wash
      Bass: d-drone
      Perc: undertow-perc
      Vox / FX: undertow-vox

  - name: Resurface
    bars: 8
    clips:
      Synth Pad: bb-wash
      Bass: bb-bass
      Keys: resurface-keys
      Synth Lead: resurface-lead
      Drums: resurface-drums
      Guitar: resurface-guitar
      Perc: resurface-perc

  - name: Dissolve
    bars: 8
    clips:
      Synth Pad: dm-wash
      Bass: d-fade
      Keys: dissolve-piano
      Guitar: dissolve-shimmer

arrangement:
  - Void
  - Surface
  - Drift
  - Current
  - Depth
  - Undertow
  - Resurface
  - Dissolve
